<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body style="background-image: url(./background.jpg);">
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <form name="calc">
                <!-- <div class="history" id="history"> -->

                <!-- </div> -->
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="buttons">
                    <div>
                        <input type="button" value="%" onclick="calculate('%')">
                        <input type="button" value="CE" onclick="clearentry()">
                        <input type="button" value="C" onclick="cleardisplay()">
                        <input type="button" value="&#x232b;" onclick="backspace()">
                    </div>
                    <div>
                        <input type="button" value="1/x" onclick="calculate('1/x')">
                        <input type="button" value="x²" onclick="calculate('x²')">
                        <input type="button" value="&radic;x" onclick="calculate('√x')">
                        <input type="button" value="&divide;" onclick="display.value+='/'">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value+='7'">
                        <input type="button" value="8" onclick="display.value+='8' ">
                        <input type="button" value="9" onclick="display.value+='9' ">
                        <input type="button" value="*" onclick="display.value+='*'">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value+='4' ">
                        <input type="button" value="5" onclick="display.value+='5' ">
                        <input type="button" value="6" onclick="display.value+='6' ">
                        <input type="button" value="-" onclick="display.value+='-'">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value+='1' ">
                        <input type="button" value="2" onclick="display.value+='2' ">
                        <input type="button" value="3" onclick="display.value+='3' ">
                        <input type="button" value="+" onclick="display.value+='+'">
                    </div>
                    <div>
                        <input type="button" value="+/-" onclick="toggleSign()">
                        <input type="button" value="0" onclick="display.value+='0'">
                        <input type="button" value="." onclick="display.value+='.'">
                        <input type="button" value="=" class="equal-button" onclick="display.value=eval(display.value)" style="background-color:green; color:white">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="index2.js"></script>
</body>
</html>
